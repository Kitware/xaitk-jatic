[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

###############################################################################
[tool.poetry]
name = "xaitk-cdao"
# REMEMBER: `distutils.version.*Version` types can be used to compare versions
# from strings like this.
# This package prefers to use the strict numbering standard when possible.
version = "0.1.0"
description = """\
    Integration package to support interfacing, implementation and example \
    needs for the CDAO."""
authors = ["Kitware, Inc. <xaitk@kitware.com>"]
readme = "README.md"
packages = [{include = "xaitk_cdao"}]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]

[tool.poetry.dependencies]
python = "^3.8"
xaitk-saliency = ">=0.7.0"
jatic-toolbox = { git = "git@gitlab.jatic.net:jatic/cdao/jatic-toolbox.git", rev = "4109d7b91359544b2f4152073369c09413446438", extras = ["test", "torch"] }
setuptools = ">=65.6.3"
scipy = ">=1.7.3"
# Notebook extras support (duplicated in dev group for "always on")
jupyter = { version = ">=1.0.0", optional = true }

[tool.poetry.extras]
notebooks = [ "jupyter" ]

[tool.poetry.group.dev.dependencies]
# A "duplicate" requirement on `xaitk-saliency`, but this time with an extra that
# pulls in specific transitive requirements that benefit development and CI.
# This is in dev because we don't want this extra generally required when our
# package is built/distributed.
# TODO: Remove once torch 2.0.1 can safely be avoided as the most recent,
#       compatible version.
xaitk-saliency = { version = ">=0.7.0", extras = ["example-deps"] }
# Linting
flake8 = [
    # Hinge because 6.0 minimum supported python version is 3.8.1
    { version = ">=5", python = "<3.8.1" },
    { version = ">=6", python = ">=3.8.1" }
]
flake8-mutable = ">=1.2.0"
# Type checking
mypy = ">=0.991"
types-setuptools = ">=65.6.0.1"
# Testing
coverage = ">=6.5.0"
pytest = ">=7.2.0"
pytest-cov = ">=4.0.0"
# Jupyter notebook testing
jupyter = ">=1.0.0"
papermill = ">=2.4.0"
# Docs
Sphinx = [
    # Hinge because, while sphinx >=5.3 supports python <3.8.1, it requires an
    # importlib-metadata version higher than what flake8 ^5 supports, which is
    # the version of flake8 required for python version <3.8.1.
    { version = ">=4.3.2", python = "<3.8.1" },
    { version = ">=5.3.0", python = ">=3.8.1"}
]
sphinx-rtd-theme = ">=1.1.1"
sphinx-prompt = ">=1.5.0"
livereload = ">=2.6.3"
# Utility
ipython = [
    { version = ">=7.34.0", python = "<3.8" },
    { version = ">=8.6.0", python = ">=3.8" }
]

[tool.poetry.scripts]

[tool.poetry.plugins."smqtk_plugins"]


###############################################################################
[tool.pytest.ini_options]
addopts = [
    "-lv",                      # Show local in trace-backs.
    "--doctest-modules",        # Increased verbosity.
    "--tb=long",                # Trace-back print mode.
    "--cov=./xaitk_cdao",       # Cover our package specifically
    "--cov=./tests",            # Also cover our tests for dead spots
    "--cov-report=term",        # Coverage report to terminal
    "--cov-report=xml:coverage.xml",    # for external tool reporting
]
testpaths = [
    "tests",
    "xaitk_cdao",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
]
